<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Upload imagens</title>
</head>
<body>
    <style>
        body{
            background-color: gray;
        };
    </style>
    <h1 style="text-align: center; border-bottom: 2px solid black; width: 400px; align-items: center; margin-left: 40%;">Upload de imagem</h1>

    <div>
        <form action="http://localhost:8080/api/image/upload" method="post" enctype="multipart/form-data" style="margin-left: 780px; margin-top: 100px;">
            <input type="file" name="image" accept="image/*" />
            <button type="submit">Enviar</button>
        </form>
        
        <h2 style="text-align: center; margin-top: 200px;">Imagens Salvas:</h2>
        <ul id="image-list"></ul>
    </div>

</body>
<script>
    fetch('http://localhost:8080/api/image/images')
    .then(response => response.json())
    .then(images => {
        const imageList = document.getElementById("image-list");
        images.forEach(image => {
            const li = document.createElement('li');
            const img = document.createElement('img');
            img.src = `http://localhost:8080/api/image/${image}`;
            img.style.maxWidth = '200px';
            li.appendChild(img);
            imageList.appendChild(li);
        })
    })
</script>
</html>
